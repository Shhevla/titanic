<form (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm">
    <div class="form-group m-3">
        <label for="inputSexe">Sexe</label>
        <input name="sexe" [(ngModel)]="modelSearch.sex" required type="text" class="form-control" id="inputSexe" aria-describedby="nameHelp" #name="ngModel" />
    </div>
    <div class="form-group m-3">
        <label for="inputAge">Age</label>
        <input name="age" [(ngModel)]="modelSearch.age" required type="text" class="form-control" id="inputAge" aria-describedby="nameHelp" #name="ngModel" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
    </div>
    <div class="form-group m-3">
        <label for="inputClass">Classe</label>
        <input name="class" [(ngModel)]="modelSearch.classe" required type="text" class="form-control" id="inputClasse" aria-describedby="nameHelp" #name="ngModel" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
    </div>
    <button type="submit">Analyse</button>
</form>
